{% extends 'layout.html' %}

{% block content %}

<div class="ui container">
    <h1 class="ui header">Stream list</h1>

    <div class="ui streams grid">
        {% for stream in streams %}
        <div class="four wide column">
            <a href="/s/{{ stream.name }}">
                <div class="ui segment">
                    {{ stream.name }}
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
