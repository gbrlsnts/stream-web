{% extends 'layout.html' %}

{% block styles %}
<link href="/css/chromecast.css" rel="stylesheet">
<link href="//vjs.zencdn.net/7.3.0/video-js.css" rel="stylesheet">
{% endblock %}

{% block content %}

<div class="player wrapper">
    <div class="ui player container">
        <video id="player" class="video-js vjs-default-skin vjs-16-9" controls preload="auto" data-setup="{}" autoplay>
    
            {% if flash %}
            <source src="{{ flashUrl }}" type='rtmp/mp4'>
            {% endif %}
            
            <!--<source src="//rn.barricas.rocks/dash/{{stream}}.mpd" type='application/dash+xml'>-->
            <source src="{{ hlsUrl }}" type='application/x-mpegurl'>
        
        </video>
    </div>
</div>

<div class="ui container">
    <div class="ui inverted segment">
        <h1 class="ui header">{{ stream }}</h1>
        
        <a href="{{ hlsUrl }}" download class="ui orange inverted button" data-tooltip="HTTP Stream | Stable">
            <i class="download icon"></i>
            VLC Playlist
        </a>

        <a href="{{ flashUrl }}" class="ui orange inverted button" data-tooltip="RTMP Stream | No Delay | Copy the link">
            <i class="play icon"></i>
            VLC Direct
        </a>
    </div>
</div>

{% endblock %}

{% block scripts %}
<script src="//www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>

<script src="//vjs.zencdn.net/7.3.0/video.js"></script>
<script src="//cdn.jsdelivr.net/npm/videojs-flash@2/dist/videojs-flash.min.js"></script>
<script src="/js/videojs.persistvolume.js"></script>

<script src="/js/videojs-chromecast.min.js"></script>

<script>
    const config = {
        techOrder: {{ techorder | json_encode | raw }},
        plugins: {
            chromecast: {
                appId: 'chrome.cast.media.DEFAULT_MEDIA_RECEIVER_APP_ID',
                metadata: {
                    title: '{{ stream }}'
                }
            }
        }
    };

    const player = videojs('player', config);

    player.reloadSourceOnError();

    player.persistvolume({
        namespace: 'stream'
    });
</script>
{% endblock %}
